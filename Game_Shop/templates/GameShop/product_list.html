<div class="product-big-title-area">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="product-bit-title text-center">
					<h2>Game Shop</h2>
				</div>
			</div>
		</div>
	</div>
</div>


<div class="single-product-area">
	<div class="zigzag-bottom"></div>
	<div class="container">
		<div class="row">

			{% for game in DanhSachGame %}
			<div class="col-md-3 col-sm-4">
				<div class="single-shop-product">
					<div class="product-upper">
						<img src="/static/img/{{ game['Images'] }}" alt="{{ game['Images'] }}">
					</div>
					<h2><a href="">{{ game['Name'] }}</a></h2>
					<div class="product-carousel-price">
						<ins>{{ '{:.2f}'.format(game['Price']) }} $ </ins> <del>{{ '{:.2f}'.format(game['Price']+10) }} $ </del>
					</div>

					<form method="POST">
						<button type="submit" style="margin-top: 20px; width: 120px; height: 40px; font-size: 13px; border-radius: 5px;">add <span>to </span> cart</button>
						<input type="text" name="MaGame" value="{{ game['Game_ID']}}" hidden/>
					</form>
				</div>
			</div>
			{% endfor %}

		</div>
		
		<div class="row">
			<div class="col-md-12">
				<div class="product-pagination text-center">
					<nav>
						<ul class="pagination">
							<li>
								<a href="#" aria-label="Previous">
									<span aria-hidden="true">&laquo;</span>
								</a>
							</li>
							<li><a href="#">1</a></li>
							<li><a href="#">2</a></li>
							<li><a href="#">3</a></li>
							<li><a href="#">4</a></li>
							<li><a href="#">5</a></li>
							<li>
								<a href="#" aria-label="Next">
									<span aria-hidden="true">&raquo;</span>
								</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</div>
</div>

<!--css styling buttons-->
<style>
	input[type="submit"], button[type=submit] {
		background: none repeat scroll 0 0 #690101;
		border: medium none;
		color: #fff;
		padding: 11px 20px;
		text-transform: uppercase;
	}
	input[type="submit"]:hover, button[type=submit]:hover, button[type=button]:hover {background-color: #222}
	.single-sidebar input[type="text"] {
		margin-bottom: 10px;
		width: 100%;
	}
</style>
